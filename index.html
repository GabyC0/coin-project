<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flip A Coin</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="coin.png">

    <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&family=Shadows+Into+Light&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>FLIP A COIN</h1>
    <h2>Welcome to <span>FLIP A COIN</span>!</h2>
    <p> Here are some instructions to get you started:</p>
    <ul>
        <li>Select the amount of coins to flip, between 1-3</li>
        <!-- <li>Click on the "Flip" button</li> -->
        <li>Wait to see if you get heads or tails</li>
    </ul>
    <p>May the odds be ever in your favor!</p>

    <form id="formVal" action="dropdown">
        <label for="Choose amount of coins">Coins</label>
        <select id="coins" onchange="coinToss()">
            <option value="0">Choose amount</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3 Coins</option>
        </select>
        <br>
        <p>The amount of coins you selected: <input type="text" id="amount"></p>
        <!-- <button onclick="headsTails()">Flip</button> -->
        
    </form>

    <div id="threeCoins">
        <div id="coinOne"></div>
        <div id="coinTwo"></div>
        <div id="coinThree"></div>
        <!-- Hello -->
    </div>

  </body>
  <script src="js/main.js" ></script>
</html>
